<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="contact-container">
			<form
				action="https://api.web3forms.com/submit"
				method="POST"
				class="contact-left">
				<div class="contact-left-title">
					<h2>Get in touch</h2>
					<hr />
				</div>
				<input
					type="hidden"
					name="access_key"
					value="8e8c8439-451d-4147-86c9-abd38ebd7717" />

				<input
					type="text"
					name="name"
					placeholder="Your Name"
					class="contact-inputs"
					required />

				<input
					type="email"
					name="email"
					placeholder="Your Email"
					class="contact-inputs"
					required />

				<textarea
					placeholder="Your Message"
					class="contact-inputs"
					required></textarea>

				<button type="submit">
					Submit <img src="img/arrow_icon.png" alt="Submit Button" />
				</button>
			</form>

			<div class="contact-right">
				<img src="img/right_img.png" alt="Right Image" />
			</div>
		</div>
	</body>
</html>
